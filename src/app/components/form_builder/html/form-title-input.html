<div class="well well-sm">
	<form class="form-inline" ng-submit="submitForm()">
		<div class="form-group">
			<input type="text" ng-model="form.title" class="form-control" placeholder="Enter a title for a new form">
		</div>
		<button type="submit" class="btn btn-primary">{{submit_title}}</button>
	</form>
</div>
