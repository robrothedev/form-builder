 <div class="field-options">
    <div class="row">
        <form>
            <div class="form-group">
                <input type="text" ng-model="field.id" placeholder="ID" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" ng-model="field.label" placeholder="Label" class="form-control">
            </div>
            <div class="form-group" ng-if="field.type == 'text'">
                <input type="text" ng-model="field.max_chars" placeholder="Max Chars" class="form-control">
            </div>
            <div class="form-group" ng-if="field.type == 'radio'">

                <span class="fa fa-plus btn-add-option" ng-click="addOption(field)"></span>
                <div ng-repeat="option in field.options" class="field-multiple-options">
                    <input type="text" ng-model="option.id" placeholder="ID" class="form-control">
                    <input type="text" ng-model="option.label" placeholder="Label" class="form-control">

                    <span class="fa fa-minus btn-remove-option" ng-if="$index > 0" ng-click="removeOption(field,option)"></span>
                </div>
                
            </div>
            <div class="checkbox text-center">
                <label>
                    <input type="checkbox" ng-model="field.is_required"> Required
                </label>
            </div>
        </form>
        <button type="button" class="btn btn-block btn-primary" close-popover>Done</button>
    </div>
</div>
